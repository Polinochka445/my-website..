<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вирівнювання</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; /* по горизонталі */
            align-items: center;     /* по вертикалі */
            margin: 0;
            background: #bfe0ed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .box {
            width: 60px;
            height: 60px;
            background: #f28c66;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

</body>
</html>
